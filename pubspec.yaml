name: sub67
description: Frontline Watcher - Job automation app for substitute teachers
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.3
  firebase_storage: ^12.3.2
  firebase_messaging: ^15.1.3
  
  # State Management
  provider: ^6.1.1
  
  # UI & Navigation
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0
  
  # Calendar
  table_calendar: ^3.0.9
  add_2_calendar: ^3.0.1
  
  # Image Picker
  image_picker: ^1.0.7
  
  # Payments
  in_app_purchase: ^3.1.11
  flutter_stripe: ^10.1.1
  
  # Storage & Security
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2
  
  # HTTP & API
  http: ^1.1.2
  dio: ^5.4.0
  
  # Utilities
  intl: ^0.19.0
  uuid: ^4.2.1
  url_launcher: ^6.2.2
  share_plus: ^7.2.1
  
  # Location & Maps
  geolocator: ^13.0.1
  geocoding: ^3.0.0
  google_maps_flutter: ^2.9.0
  
  # Notifications & WebView
  flutter_local_notifications: ^18.0.1
  webview_flutter: ^4.9.0
  
  # GIF Support (commented out - not currently used)
  # giphy_get: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/alpine_school_district_schools_ls_of_dicts.json


